<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/trybewarts-header-logo.svg"
        alt="logo da Trybarwarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input id="email" type="email" name="email" placeholder="Email" />
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Senha"
        />
        <button id="submit-button" type="button">Entrar</button>
      </form>
    </header>
    <main id="main">

      <form action="" id="evaluation-form">
        <h2>Formulário de Avaliação</h2>

        <div id="formdiv-01" >
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>

        <div id="formdiv-02" >
          <input type="email" id="input-email" placeholder="Email">
          <label for="">Casa:</label>
          <select name="" id="house">
            <option  id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option  id="reactpuff-house">Reactpuff</option>
            <option  id="corvinode-house">Corvinode</option>
            <option  id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <hr class="main-hrline">

        <div id="families-contents">
          <section id="families">
            <div id="families-div" >
              <h3 id="label-family">Qual sua família?</h3>
              <label for="Frontend">
                <input type="radio" name="family" value="Frontend">
                Família Frontend
              </label>
              <label for="Backend">
                <input type="radio" name="family" value="Backend">
                Família Backend
              </label>
              <label for="fullStack">
                <input type="radio" name="family" value="FullStack" id="fullStack">
                Família FullStack
              </label>
            </div>
          </section>

          <section id="which-content" >
            <div id="witchcontdiv-01">
              <div>
                <h3 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h3>
              </div>

              <div>
                <label for="">
                  <input type="checkbox" value="HoFs">
                  Hofs
                </label>
                <label for="">
                  <input type="checkbox" value="Jest">
                  Jest
                </label>
                <label for="">
                  <input type="checkbox" value="Promises">
                  Promises
                </label>
              </div>

              <div>
                <label for="">
                  <input type="checkbox" value="React">
                  React
                </label>
                <label for="">
                  <input type="checkbox" value="SQL">
                  SQL
                </label>
                <label for="">
                  <input type="checkbox" value="Python">
                  Python
                </label>
              </div>
            </div>
          </section>
        </div>

        <hr class="main-hrline">

        <section id="radio-buttons">
          <h3 id="label-rate">Como você avalia a Trybewarts?</h3>

          <label for="">
            <input type="radio" name="rate" value="1">
            1
          </label>
          <label for="">
            <input type="radio" name="rate" value="2">
            2
          </label>
          <label for="">
            <input type="radio" name="rate" value="3">
            3
          </label>
          <label for="">
            <input type="radio" name="rate" value="4">
            4
          </label>
          <label for="">
            <input type="radio" name="rate" value="5">
            5
          </label>
          <label for="">
            <input type="radio" name="rate" value="6">
            6
          </label>
          <label for="">
            <input type="radio" name="rate" value="7">
            7
          </label>
          <label for="">
            <input type="radio" name="rate" value="8">
            8
          </label>
          <label for="">
            <input type="radio" name="rate" value="9">
            9
          </label>
          <label for="">
            <input type="radio" name="rate" value="10">
            10
          </label>
        </section>

        <section class="lower-form-container">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <!-- <textarea id="textarea" name="" cols="30" rows="10" maxlength="500" placeholder="500"></textarea> -->
          <textarea id="textarea" name="" maxlength="500" placeholder="500"></textarea>
          <div id="counter"></div>
          <label for="" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement">
          </label>
          <button type="submit" id="submit-btn">Enviar</button>
        </section>

      </form>

      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Brasão da Trybewarts">

    </main>

    <footer>
      <h4>Direitos reservados à Trybewarts©</h4>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
