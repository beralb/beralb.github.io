<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color guessing game</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="borderdiv">
    <header id="title">
      <h1>Adivinhe a cor!</h1>
    </header>

    <section class="infos">

      <div>
        <h3 id="rgb-color">(168, 34, 1)</h3>
      </div>
      <div id="scoreboard">
        <h3>Placar:</h3>
        <p id="score">0</p>
      </div>

    </section>

    <section class="circles">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </section>
    <div>
      <h2 id="answer">Escolha uma cor</h2>
    </div>
    <div class="buttons">
      <label for="reset-game">
        <button class="intbutton" id="reset-game">Resetar o jogo/cores</button>
      </label>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
